<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Log In - Ethereal</title>

    <!-- Bootstrap core CSS -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link herf="./assets/css/styles.css" rel="stylesheet" />
    <link href="./assets/css/floating-labels.css" rel="stylesheet" />

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        main {
            padding: 20px 40px;
        }
    </style>
</head>

<body>
    <form class="form-signin" method="POST" action="https://httpbin.org/post">
        <input type="hidden" name="_csrf" value="{csrf_token_here}" />
        <div class="text-center mb-4">
            <a href="/">
                <img class="mb-4" src="/assets/img/ethereal-logo.png" alt="ethereal-logo" />
            </a>
            <h1 class="h3 mb-1 font-weight-normal">Sign In</h1>
            <p class="text-muted">to your account</p>
        </div>
        <div class="form-label-group">
            <input type="username" name="username" class="form-control" placeholder="Username" required autofocus />
            <label for="username">Username</label>
        </div>
        <div class="form-label-group">
            <input type="password" name="password" class="form-control" placeholder="Password" required />
            <label for="password">Password</label>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" name="remember-me" value="1" /> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a class="btn btn-outline-primary btn-block" href="./register.html">Create new account</a>
        <p class="mt-5 mb-3 text-muted text-center">
            &copy; 2020 <span class="text-muted"><a href="/">Ethereal</a></span>
        </p>
    </form>
</body>

</html>
